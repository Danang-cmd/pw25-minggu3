<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <h1 style="text-align: center;">Selamat Datang</h1>
    <p style="text-align: center;">Silakan isi formulir di bawah ini.</p>
    <hr>
    <h3 style="text-align: center;">Form Pendaftaran</h3>
    <div style="width: 50%; margin: auto; padding: 20px; border: 1px solid #000; border-radius: 10px;">
        <form action="#" method="post" name="formRegister">
            <label for="txtnim"><b>NIM :</b></label><br>
            <input type="text" name="txtnim" id="txtnim" required style="width: 100%; padding: 8px; margin: 5px 0;">
            <br><br>
            <label for="txtnama"><b>Nama :</b></label><br>
            <input type="text" name="txtnama" id="txtnama" required style="width: 100%; padding: 8px; margin: 5px 0;">
            <br><br>
            <div style="text-align: center;">
                <input type="submit" value="Kirim" style="padding: 10px 20px; margin-right: 10px;">
                <p style="text-align: center;"><a href="Main.html">Klik untuk kembali</a></p>
            </div>
        </form>
    </div>
</body>
</html>
